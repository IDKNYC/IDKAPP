<!DOCTYPE>
<html>
    <style>
        #main {
            
        }
        .page {
            height: 480px;
            width: 320px;
            
            border: 1px solid black;
            left: 320px;
            position: absolute;
            top:0px;
            
            -webkit-transition: all 0ms 1000ms 1000ms linear;
        }
        .right {
            left: 640px;
        }
        .left {
            left: 00px;
        }
        
    </style>
    <body>
        <div id='main'>
            <!-- launcher page -->
            <div id='launcher' class='page'>
                <button id='search'>Go Search</button>
            </div>
            <!-- results page -->
            <div id='results' class='page right'>
                page 2
            </div>
            <!-- detail page -->
            <div id='detail' class='page right'>
                page 3
            </div>
        </div>
        
        <script>
            var page1 = document.getElementById('launcher');
            var page2 = document.getElementById('results');
            var page3 = document.getElementById('detail');
            
            page1.addEventListener('click', gotoPage2, false);
            page2.addEventListener('click', gotoPage3, false);
            page3.addEventListener('click', gotoPage1, false);
            
            function gotoPage1() {
                page1.classList.remove('left');
                page2.classList.remove('left');
                page3.classList.remove('left');
                page2.classList.add('right');
                page3.classList.add('right');
            }
            function gotoPage2() {
                page1.classList.add('left');
                page2.classList.remove('right');
            }
            function gotoPage3() {
                page2.classList.add('left');
                page3.classList.remove('right');
            }
        </script>
    </body>
</html>
